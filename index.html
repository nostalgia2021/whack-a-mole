<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whack a Mole</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Welcome to whack-a-mole</h1>
            <p class="score-text">Let's Go, your total score is <span class="score" id="score">0</span></p>
            <button class="game-start btn" id="startBtn">Start Game!</button>
            <div class="clock">
                <span>Time Left</span>
                <span class="timer" id="timer">0</span>
            </div>
        </div>
        <div class="game-board" id="gameBoard">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
